<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación con jQuery</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }

        p {
            margin: 0;
            color: white;
            display: none; /* Inicialmente oculto */
        }

    </style>
</head>
<body>
    <!-- Ejercicio 10 Animaciones con jQuery
         Crea un cuadro que se desplace hacia abajo para mostrar un mensaje y luego hacia arriba para ocultarlo. -->

    <div>
        <p>Párrafo</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            var mov = 150; // Distancia de desplazamiento
            var mensajeVisible = false; // Estado del mensaje

            $("div").on("click", function () {
                if (!mensajeVisible) {
                    // Animar hacia abajo y mostrar el mensaje
                    $(this).animate({ top: mov }, 1000, function () {
                        $("p").show(); // Mostrar mensaje
                    });
                } else {
                    // Ocultar mensaje y animar hacia arriba
                    $("p").hide(function () {
                        $("div").animate({ 
                            top: 0 
                        }, 1000);
                    });
                }

                // Alternar el estado del mensaje
                mensajeVisible = !mensajeVisible;
            });
        });
    </script>
</body>
</html>
