<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  div{
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
  }

    </style>
</head>
<body>
    <!-- Ejercicio 2 de animacions con JQuery
       Haz que un cuadro crezca y reduzca su opacidad cuando pases el mouse sobre Ã©l.
-->

       <div>

       </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("div").hover(function () {
                $(this).animate({opacity: 0.5}, 1000);
            }, function () {
                $(this).animate({opacity: 1}, 1000);
            });
        });
    </script>
</body>
</html>
