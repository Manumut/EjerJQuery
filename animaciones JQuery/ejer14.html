<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  div{
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    border-radius: 50%;
  }

    </style>
</head>
<body>
    <!-- Ejercicio 14 de animacions con JQuery
       Anima un cÃ­rculo para expandirlo y contraerlo. 
-->

       <div>

       </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("div").on("mouseover", function() {
                $(this).animate({
                    width: 200,
                    height: 200,
                    
                }, 1000);
            });
            $("div").on("mouseleave", function() {
                $(this).animate({
                    width: 100,
                    height: 100,
                   
                }, 1000);
            })
        });
    </script>
</body>
</html>
