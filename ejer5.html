<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 5 de JQuery 
     Haz el ejercicio de forma dinamica.
    AÃ±adir una funcionalidad a los elementos de la lista, de modo que se
    puedan eliminar cuando se haga clic sobre ellos  
     -->
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
     <script>
        
        $("<button>").text("Agregar").appendTo("body");
        $("<input>").appendTo("body");
        $("<ul>").appendTo("body");
        $(function () {
            $("button").on("click", function () {
                $("<li>").text($("input").val()).appendTo("ul"); //Crea un li con el valor del input y lo mete dentro de la ul
                $("input").val(""); //Limpia el input

                $("li").on("click", function () {
                    $(this).remove();
                });
            });
        });
        
    </script>
</body>
</html>
