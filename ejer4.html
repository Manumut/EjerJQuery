<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ejercicio 4 de JQuery 
    Haz el ejercicio de forma dinamica.
    Crea una lista vacía y un campo de texto donde el usuario pueda escribir.
    Al hacer clic en un botón, el contenido del campo de texto debe añadirse
    como un nuevo ítem en la lista   
     -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $("<button>").text("agregar").appendTo("body");
        $("<input>").appendTo("body");
        $("<ul>").appendTo("body");
        $(function () {
            $("button").on("click", function () {
                $("<li>").text($("input").val()).appendTo("ul"); //Crea un li con el valor del input y lo mete dentro de la ul
                $("input").val(""); //Limpia el input
            });
        });
    </script>

</body>
</html>
