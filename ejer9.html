<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagen{
           filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Ejercicio 9 de JQuery 
    Cuando el usuario pase el ratÃ³n por encima de un item de lista, debe cambiar de color.     -->
     
    <ul>
        <li>cosa1</li>
        <li>cosa2</li>
        <li>cosa3</li>
    </ul>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <script>
        $(function () {
            $("li").on("mouseover", function() {
                $(this).css("color", "red");
            });
            $("li").on("mouseout", function() {
                $(this).css("color", "black");
            });
        });
     </script>
</body>
</html>
