<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea un formulario donde el usuario pueda seleccionar una imagen de su
    computadora, y visualizarla antes de enviar el formulario. -->
    <input type="file">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("input").on("change", function(){
            console.log($(this).val())
            let nombre = $(this).val().split("\\")
            let nombreFinal = nombre[nombre.length-1]
            $("body").append($(`<img src= ./fotos/${nombreFinal}>`));
        })
    </script>
</body>
</html>
