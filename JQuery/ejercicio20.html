<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.modal {
    display: none; /* Ocultar por defecto */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    position: relative;
    width: 300px;
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!-- Ejercicio 20 de JQuery 
        Crea una ventana modal que se cierre si el usuario hace clic fuera de ella.-->

        <button id="openModal">Abrir Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Esta es una ventana modal. Haz clic fuera para cerrarla.</p>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            // Mostrar el modal
            $('#openModal').click(function () {
                $('#modal').show();
            });

            // Cerrar el modal al hacer clic fuera de la ventana modal
            $('#modal').click(function (e) {
                if ($(e.target).is('#modal')) {
                    $('#modal').hide();
                }
                console.log($(e.target).is('#modal'));//
            });
});

    </script>
</body>
</html>
