<body>
    
    <!-- Crea un sistema de notificación que se puede cerrar haciendo clic sobre
    un botón dentro de la notificación. -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("<div>").appendTo("body");
        $("<p>").text("Notificacion").appendTo("div");
        $("<button>").text("Cerrar").appendTo("div");

        $(function(){
            $("div").hide();

            let noti=setTimeout(function(){
                $("div").show(); //Muestra la notificacion
            },2000)

            $("button").on("click",function(){
                $("div").hide(); //Oculta la notificacion
            })
        })
    </script>
</body>
